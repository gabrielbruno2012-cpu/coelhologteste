<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        .sidebar i {

        /* TOPBAR */

        }

        }

        }

        }

        .card h3 {
            margin-top: 8px;
            font-size: 22px;
            color: #062647;
        }

        /* TABELA */
        .table-box {
            background: white;
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #EAEFF3;
            padding: 12px;
            text-align: left;
            color: #062647;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #062647;
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="dashboard_admin.html"><i class="fa fa-chart-line"></i> Dashboard</a>
        <a href="alterar_recebiveis.html"><i class="fa fa-pen-to-square"></i> Alterar Receb√≠veis</a>
        <a href="alterar_emprestimos.html"><i class="fa fa-money-bill-transfer"></i> Alterar Empr√©stimos</a>
        <a href="criar_colaborador.html"><i class="fa fa-user-plus"></i> Criar Colaborador</a>
        <a href="lancar_recebiveis.html"><i class="fa fa-plus"></i> Lan√ßar Receb√≠vel</a>
        <a href="todos_emprestimos.html"><i class="fa fa-list"></i> Todos Empr√©stimos</a>
    </div>

    <!-- TOPBAR -->
    <div class="topbar">
        <img src="/img/logo.png" alt="CoelhoLog">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- CONTE√öDO -->
    <div class="content">
        <h2>Painel Administrativo</h2>

        <div class="cards">
            <div class="card">
                <small>Receb√≠veis Pendentes</small>
                <h3 id="pendentes">R$ 0,00</h3>
            </div>
            <div class="card">
                <small>Receb√≠veis Pagos</small>
                <h3 id="pagos">R$ 0,00</h3>
            </div>
            <div class="card">
                <small>Empr√©stimos Pendentes</small>
                <h3 id="empPendentes">0</h3>
            </div>
            <div class="card">
                <small>Empr√©stimos Aprovados</small>
                <h3 id="empAprovados">0</h3>
            </div>
        </div>

        <div class="table-box">
            <h3>√öltimos Receb√≠veis</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usu√°rio</th>
                        <th>Valor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="listaRecebiveis"></tbody>
            </table>
        </div>
    </div>

<script>
/* ==========================================
   üîê PROTE√á√ÉO DE ACESSO (ADMIN ONLY)
========================================== */
(function protegerPagina() {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "admin") {
        window.location.href = "../index.html";
    }
})();

/* ==========================================
   üìä CARREGAR DADOS DO DASHBOARD
========================================== */
async function carregarDashboard() {
    try {
        const resReceb = await fetch("/api/recebiveis");
        const recebiveis = await resReceb.json();

        let totalPend = 0, totalPago = 0;

        recebiveis.forEach(r => {
            if (r.status === "Pendente") totalPend += parseFloat(r.valor);
            if (r.status === "Pago") totalPago += parseFloat(r.valor);
        });

        document.getElementById("pendentes").innerHTML =
            `R$ ${totalPend.toLocaleString("pt-BR",{minimumFractionDigits:2})}`;

        document.getElementById("pagos").innerHTML =
            `R$ ${totalPago.toLocaleString("pt-BR",{minimumFractionDigits:2})}`;

        const tbody = document.getElementById("listaRecebiveis");
        tbody.innerHTML = "";

        recebiveis.slice(0, 5).forEach(r => {
            tbody.innerHTML += `
                <tr>
                    <td>${r.id}</td>
                    <td>${r.nome}</td>
                    <td>R$ ${parseFloat(r.valor).toLocaleString("pt-BR",{minimumFractionDigits:2})}</td>
                    <td>${r.status}</td>
                </tr>`;
        });

        const resEmp = await fetch("/api/emprestimos");
        const emprestimos = await resEmp.json();

        document.getElementById("empPendentes").innerText =
            emprestimos.filter(e => e.status === "Pendente").length;

        document.getElementById("empAprovados").innerText =
            emprestimos.filter(e => e.status === "Aprovado").length;

    } catch (e) {
        console.error("Erro:", e);
    }
}

function logout() {
    localStorage.clear();
    window.location.href = "../index.html";
}

carregarDashboard();
</script>

</body>
</html>
