<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Alterar Empréstimos - Admin | CoelhoLog</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/include.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #03203F;
            color: white;
        }

        .content {
            margin-left: 260px;
            padding: 25px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        table th,
        table td {
            padding: 12px;
            background: #043564;
            border-bottom: 1px solid #0a4e8a;
            text-align: center;
        }

        select {
            padding: 6px;
            border-radius: 6px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            background: #FFC400;
            color: black;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR ADMIN -->
    <div id="sidebar"></div>
    <script>
        fetch("/admin/sidebar_admin.html")
            .then(r => r.text())
            .then(html => (document.getElementById("sidebar").innerHTML = html));
    </script>

    <div class="content">
        <h1>Alterar Empréstimos</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Colaborador</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Data</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="listaEmprestimos">
                <tr>
                    <td colspan="6" style="padding:20px; text-align:center;">Carregando...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", carregarEmprestimos);

        async function carregarEmprestimos() {
            const res = await fetch("/api/admin/emprestimos-pendentes");
            const dados = await res.json();

            const tbody = document.getElementById("listaEmprestimos");
            tbody.innerHTML = "";

            if (!dados.length) {
                tbody.innerHTML =
                    `<tr><td colspan="6" style="padding:15px; text-align:center;">Nenhum empréstimo pendente.</td></tr>`;
                return;
            }

            dados.forEach(emp => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${emp.id}</td>
                    <td>${emp.colaborador || "---"}</td>
                    <td>R$ ${Number(emp.valor).toFixed(2)}</td>
                    <td>${emp.status}</td>
                    <td>${emp.data || "--/--/----"}</td>

                    <td>
                        <select id="status_${emp.id}">
                            <option value="pendente" ${emp.status === "pendente" ? "selected" : ""}>Pendente</option>
                            <option value="em análise" ${emp.status === "em análise" ? "selected" : ""}>Em análise</option>
                            <option value="aprovado" ${emp.status === "aprovado" ? "selected" : ""}>Aprovado</option>
                            <option value="reprovado" ${emp.status === "reprovado" ? "selected" : ""}>Reprovado</option>
                            <option value="pago" ${emp.status === "pago" ? "selected" : ""}>Pago</option>
                        </select>

                        <button class="btn" onclick="atualizarStatus(${emp.id})">Salvar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        async function atualizarStatus(id) {
            const novoStatus = document.getElementById(`status_${id}`).value;

            const res = await fetch("/api/admin/emprestimos-atualizar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, status: novoStatus })
            });

            const result = await res.json();

            if (result.success) {
                alert("Status atualizado com sucesso!");
                carregarEmprestimos();
            } else {
                alert("Erro ao atualizar o status.");
            }
        }
    </script>

</body>

</html>
