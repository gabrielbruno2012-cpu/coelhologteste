<html>
<head>
    <link rel="stylesheet" href="/css/style.css">

<style>
    body {
        margin: 0;
        background: #062045;
        font-family: "Inter", sans-serif;
        color: white;
    }

    /* TOPBAR */
    .topbar {
        background: #062045;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #0a2c5d;
    }

    .topbar img {
        height: 42px;
    }

    .logout-btn {
        background: #ffcc00;
        border: none;
        padding: 10px 22px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }

    /* MAIN */
    .main {
        margin-left: 250px;
        padding: 40px;
    }

    h1 {
        font-size: 26px;
        color: white;
        margin-bottom: 25px;
    }

    /* TABLE */
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        color: #062045;

        overflow: hidden;
    }

    th {
        padding: 12px;

    }

        padding: 12px;

        color: #002855;

    }

    .input {
        width: 140px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #8aa4d4;
        color: #062045;
        font-weight: 600;
    }

    .btn-save {
        background: #062045;
        color: white;
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
    }
</style>
</head>

<body>

<script>
// ðŸ”’ PROTEÃ‡ÃƒO
const uStr = localStorage.getItem("usuario");
let u = null;
try { u = uStr ? JSON.parse(uStr) : null; } catch(e){ u = null; }

if (!u) {
  window.location.href = "/";
} else if (u.role !== "financeiro" && u.role !== "admin") {
  window.location.href = "/colaborador/dashboard.html";
}
</script>

<!-- TOPBAR -->
<div class="topbar">
    <img src="/img/logo.png">
    <button class="logout-btn" onclick="localStorage.clear();location='/'">Logout</button>
</div>

<!-- SIDEBAR -->
<div id="sidebar"></div>

<!-- CONTEÃšDO -->
<div class="main">
    <h1>Alterar EmprÃ©stimos</h1>

    <table id="lista"></table>
</div>

<script>
// Carregar sidebar
fetch('/admin/sidebar_admin.html')
    .then(r => r.text())
    .then(html => sidebar.innerHTML = html);

/* ðŸ“Œ LISTAR APENAS PENDENTES */
async function load() {
    let dados = await fetch('/api/emprestimos').then(r => r.json());

    // APENAS EMPRÃ‰STIMOS PENDENTES
    dados = dados.filter(r => r.status === "Pendente");

    let html = `
        <tr>
            <th>ID</th>
            <th>UsuÃ¡rio</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Status</th>
            <th>AÃ§Ã£o</th>
        </tr>
    `;

    dados.forEach(e => {
        html += `
            <tr id="row${e.id}">
                <td>${e.id}</td>

                <td style="color:#409cff; font-weight:600">
                    ${e.nome}
                </td>

                <td>
                    <input type="number" step="0.01" class="input" id="vl${e.id}" value="${e.valor}">
                </td>

                <td>
                    <input type="date" class="input" id="dt${e.id}" value="${e.data}">
                </td>

                <td>
                    <select class="input" id="st${e.id}">
                        <option value="Pendente" ${e.status=="Pendente"?"selected":""}>Pendente</option>
                        <option value="Aprovado" ${e.status=="Aprovado"?"selected":""}>Aprovado</option>
                        <option value="Pago">Pago</option>
                    </select>
                </td>

                <td>
                    <button class="btn-save" onclick="save(${e.id})">Salvar</button>
                </td>
            </tr>
        `;
    });

    lista.innerHTML = html;
}

/* ðŸ“Œ SALVAR E REMOVER DA TABELA QUANDO FICAR PAGO */
async function save(id) {

    let valor = document.getElementById("vl"+id).value;
    let data  = document.getElementById("dt"+id).value;
    let status = document.getElementById("st"+id).value;

    await fetch("/api/emprestimos/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ valor, data, status })
    });

    // Se virar PAGO â†’ some da tela
    if(status === "Pago"){
        document.getElementById("row"+id).remove();
        return;
    }

    // Se virar APROVADO â†’ tambÃ©m deve sumir
    if(status === "Aprovado"){
        document.getElementById("row"+id).remove();
        return;
    }

    alert("EmprÃ©stimo atualizado!");
}

load();
</script>

</body>
</html>
