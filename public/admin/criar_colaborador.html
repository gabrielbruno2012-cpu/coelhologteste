<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Criar Colaborador - Admin | CoelhoLog</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/include.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #03203F;
            color: white;
        }

        .content {
            margin-left: 260px;
            padding: 25px;
            width: 100%;
        }

        .form-box {
            background: #05305F;
            padding: 25px;
            border-radius: 12px;
            width: 450px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-top: 0;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #FFC400;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>

<body>

    <!-- SIDEBAR ADMIN -->
    <div id="sidebar"></div>
    <script>
        fetch("/admin/sidebar_admin.html")
            .then(r => r.text())
            .then(html => (document.getElementById("sidebar").innerHTML = html));
    </script>

    <div class="content">
        <h1>Criar Colaborador</h1>

        <div class="form-box">
            <label>Nome do Colaborador</label>
            <input type="text" id="nome" placeholder="Ex: JoÃ£o Silva" />

            <label>Email</label>
            <input type="email" id="email" placeholder="email@exemplo.com" />

            <label>Senha</label>
            <input type="password" id="senha" placeholder="Digite a senha" />

            <label>CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" />

            <button class="btn" onclick="criarColaborador()">Criar Colaborador</button>
        </div>
    </div>

    <script>
        async function criarColaborador() {
            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const cpf = document.getElementById("cpf").value.trim();

            if (!nome || !email || !senha || !cpf) {
                alert("Preencha todos os campos!");
                return;
            }

            const res = await fetch("/api/admin/criar-colaborador", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, email, senha, cpf })
            });

            const data = await res.json();

            if (data.success) {
                alert("Colaborador criado com sucesso!");
                document.getElementById("nome").value = "";
                document.getElementById("email").value = "";
                document.getElementById("senha").value = "";
                document.getElementById("cpf").value = "";
            } else {
                alert("Erro ao criar colaborador!");
            }
        }
    </script>

</body>

</html>
