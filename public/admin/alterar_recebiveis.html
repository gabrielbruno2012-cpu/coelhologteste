<html>
<head>
<link rel="stylesheet" href="/css/style.css">

<style>

/* ----------- TOPBAR ----------- */
.topbar {
  width: 100%;
  height: 65px;
  background: #002855;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 25px;
  box-sizing: border-box;
}

.topbar img {
  height: 45px;
}

.topbar .btn {
  background: #FFC20E;
  color: #000;
  padding: 8px 18px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

/* ----------- MAIN LAYOUT ----------- */

.main {
  margin-left: 220px;
  padding: 25px;
}

h1 {
  color: #002855;
  margin-top: 25px;
}

/* ----------- TABELA ----------- */

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 25px;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
}

th {
  background: #002855;
  color: white;
  padding: 12px;
  text-align: left;
  font-size: 15px;
}

td {
  padding: 10px;
  color: #002855 !important;
  font-weight: 600;
  background: #f8f9fc;
}

.input {
  padding: 6px 10px;
  border-radius: 5px;
  border: 1px solid #003b80;
  width: 160px;
  color: #002855;
  font-weight: 600;
}

.btn {
  background: #FFC20E;
  color: #000;
  padding: 6px 14px;
  border-radius: 6px;
  cursor: pointer;
  border: none;
  font-weight: 600;
}

</style>
</head>

<body>

<script>
const uStr = localStorage.getItem("usuario");
let u = null;
try { u = uStr ? JSON.parse(uStr) : null; } catch(e){ u = null; }

if (!u) {
  window.location.href = "/";
} else if (u.role !== "financeiro" && u.role !== "admin") {
  window.location.href = "/colaborador/dashboard.html";
}
</script>

<!-- TOPBAR -->
<div class="topbar">
    <img src="/img/logo.png">
    <button class="btn" onclick="logout()">Logout</button>
</div>

<!-- SIDEBAR -->
<div id="sidebar"></div>

<!-- CONTEÚDO -->
<div class="main">
 <h1>Alterar Recebíveis</h1>

 <table class="table" id="lista"></table>
</div>

<script>
fetch('/admin/sidebar_admin.html').then(r=>r.text()).then(h=>sidebar.innerHTML=h);
function logout(){localStorage.clear();location="/";}
function fmt(n){return "R$ "+Number(n||0).toLocaleString("pt-BR",{minimumFractionDigits:2});}

async function load(){
 let rec = await fetch('/api/recebiveis').then(r=>r.json());
 rec = rec.filter(r=>r.status=="Pendente");

 let html = `
   <tr>
     <th>ID</th>
     <th>Usuário</th>
     <th>Data</th>
     <th>Valor</th>
     <th>Tipo</th>
     <th>Status</th>
     <th>Ação</th>
   </tr>
 `;

 rec.forEach(r=>{
   html += `
     <tr>
       <td>${r.id}</td>
       <td style="color:#003b80;font-weight:700;">${r.nome}</td>

       <td><input type="date" class="input" id="data${r.id}" value="${r.data || ''}"></td>

       <td><input type="number" class="input" step="0.01" id="valor${r.id}" value="${r.valor || ''}"></td>

       <td><input class="input" id="tipo${r.id}" value="${r.tipo || ''}"></td>

       <td>
         <select id="s${r.id}" class="input">
           <option ${r.status=='Pendente'?'selected':''}>Pendente</option>
           <option ${r.status=='Pago'?'selected':''}>Pago</option>
         </select>
       </td>

       <td>
         <button class="btn" onclick="save(${r.id})">Salvar</button>
       </td>
     </tr>
   `;
 });

 lista.innerHTML = html;
}

async function save(id){
 let data  = document.getElementById("data"+id).value;
 let valor = document.getElementById("valor"+id).value;
 let tipo  = document.getElementById("tipo"+id).value;
 let st    = document.getElementById("s"+id).value;

 await fetch("/api/recebiveis/"+id,{
   method:"PUT",
   headers:{"Content-Type":"application/json"},
   body: JSON.stringify({ data, valor, tipo, status: st })
 });

 alert("Atualizado!");
 load();
}

load();
</script>

</body>
</html>
