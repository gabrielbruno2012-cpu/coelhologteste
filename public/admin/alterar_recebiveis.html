<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alterar Recebíveis</title>
  <link rel="stylesheet" href="/css/style.css">

  <style>
    body { margin:0; background:#0A2347; font-family:'Inter',sans-serif; }

    .topbar {
      width:100%; height:70px;
      background:#062043;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 25px;
      position:fixed; top:0; left:0; z-index:10;
    }
    .topbar img { height:45px; }
    .topbar button {
      background:#FFCC00; border:none; padding:10px 20px;
      border-radius:8px; font-weight:600; cursor:pointer;
    }

    #sidebar {
      width:230px;
      background:#041830;
      position:fixed;
      top:70px;
      left:0;
      height:100%;
      padding-top:20px;
    }

    .main {
      margin-left:230px;
      padding:110px 40px;
      color:white;
    }

    table {
      width:100%;
      background:white;
      border-radius:10px;
      border-collapse:collapse;
      overflow:hidden;
    }
    th {
      background:#062043; color:white;
      padding:12px;
      text-align:left;
    }
    td {
      padding:12px;
      background:#f1f4f9;
      color:#002855;
      font-weight:600;
    }

    .input {
      width:100%; padding:10px;
      border:1px solid #cfd9e2;
      border-radius:8px;
    }

    .btn-save {
      background:#062043;
      color:white;
      border:none;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }
  </style>
</head>

<body>

<script>
const uStr = localStorage.getItem("usuario");
let u=null;
try{ u=uStr?JSON.parse(uStr):null;}catch(e){u=null;}
if(!u) location.href="/";
else if(u.role!=="financeiro" && u.role!=="admin") location.href="/colaborador/dashboard.html";
</script>

<div class="topbar">
  <img src="/img/logo.png">
  <button onclick="localStorage.clear();location='/'">Logout</button>
</div>

<div id="sidebar"></div>

<div class="main">
  <h1>Alterar Recebíveis</h1>
  <table id="lista"></table>
</div>

<script>
fetch('/admin/sidebar_admin.html')
  .then(r=>r.text())
  .then(h=> sidebar.innerHTML = h);

async function load(){
  let dados = await fetch('/api/recebiveis').then(r=>r.json());

  let html = `
    <tr>
      <th>ID</th>
      <th>Usuário</th>
      <th>Data</th>
      <th>Valor</th>
      <th>Tipo</th>
      <th>Status</th>
      <th>Ação</th>
    </tr>
  `;

  dados.forEach(e=>{
    html += `
      <tr>
        <td>${e.id}</td>
        <td style="color:#007bff">${e.nome}</td>
        <td>${e.data || "-"}</td>
        <td>${e.valor}</td>
        <td>${e.tipo || "-"}</td>
        <td>
          <select class="input" id="st${e.id}">
             <option ${e.status=="Pendente"?"selected":""}>Pendente</option>
             <option ${e.status=="Pago"?"selected":""}>Pago</option>
          </select>
        </td>
        <td>
          <button class="btn-save" onclick="salvar(${e.id})">Salvar</button>
        </td>
      </tr>
    `;
  });

  lista.innerHTML = html;
}

async function salvar(id){
  let st = document.getElementById("st"+id).value;

  await fetch("/api/recebiveis/"+id,{
    method:"PUT",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ status:st })
  });

  load();
}

load();
</script>

</body>
</html>
