<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f5fa;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 220px;
            background: #06264d;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 15px;
        }

        .sidebar a:hover {
            background: #08386d;
        }

        /* ÁREA PRINCIPAL */
        .main {
            width: 100%;
            overflow-y: auto;
        }

        /* TOPO COM LOGO */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 30px;
            border-bottom: 1px solid #ddd;
        }

        .topbar img {
            height: 45px;
        }

        .logout {
            background: #f2c200;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        /* CARDS */
        .card-container {
            display: flex;
            gap: 20px;
            padding: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 25%;
        }

        .card-title {
            font-size: 14px;
            color: #555;
        }

        .card-value {
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* TABELA */
        .table-section {
            margin: 20px 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f2f2f2;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: bold;
            color: #06264d;
        }

        td {
            padding: 12px;
            border-top: 1px solid #eee;
            color: #06264d; /* <-- TEXTO AZUL */
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="dashboard_admin.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
        <a href="alterar_recebiveis.html"><i class="fa-solid fa-pen-to-square"></i> Alterar Recebíveis</a>
        <a href="alterar_emprestimos.html"><i class="fa-solid fa-file-signature"></i> Alterar Empréstimos</a>
        <a href="criar_colaborador.html"><i class="fa-solid fa-user-plus"></i> Criar Colaborador</a>
        <a href="lancar_recebiveis.html"><i class="fa-solid fa-plus"></i> Lançar Recebível</a>
        <a href="todos_emprestimos.html"><i class="fa-solid fa-list-check"></i> Todos Empréstimos</a>
    </div>

    <!-- ÁREA PRINCIPAL -->
    <div class="main">

        <!-- TOPO -->
        <div class="topbar">
            <img src="/img/logo.png" alt="CoelhoLog">
            <a href="#" class="logout">Logout</a>
        </div>

        <!-- CARDS -->
        <div class="card-container">
            <div class="card">
                <div class="card-title">Recebíveis Pendentes</div>
                <div id="pendentes" class="card-value">R$ 0,00</div>
            </div>

            <div class="card">
                <div class="card-title">Recebíveis Pagos</div>
                <div id="pagos" class="card-value">R$ 0,00</div>
            </div>

            <div class="card">
                <div class="card-title">Empréstimos Pendentes</div>
                <div id="emprestimosPendentes" class="card-value">0</div>
            </div>

            <div class="card">
                <div class="card-title">Empréstimos Aprovados</div>
                <div id="emprestimosAprovados" class="card-value">0</div>
            </div>
        </div>

        <!-- TABELA -->
        <div class="table-section">
            <h2>Últimos Recebíveis</h2>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Valor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabela-recebiveis">
                    <!-- preenchido pela API -->
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
