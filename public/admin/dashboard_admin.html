<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - CoelhoLog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sidebar_admin.css">

    <style>
        body {
            background: #F3F6FC;
        }

        .topbar {
            height: 70px;
            background: white;
            border-bottom: 1px solid #e2e2e2;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area img {
            height: 45px;
        }

        .card-summary {
            border-radius: 12px;
            padding: 25px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .table thead th {
            background: #eef1f5;
            color: #0a1a33;
        }

        .table tbody td {
            color: #0a1a33;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <iframe src="sidebar_admin.html" style="width: 230px; height: 100vh; border: none; position: fixed;"></iframe>

    <!-- MAIN AREA -->
    <div style="margin-left: 230px;">

        <!-- TOPBAR -->
        <div class="topbar">
            <div class="logo-area">
                <img src="/img/logo.png" alt="CoelhoLog">
            </div>

            <button class="btn btn-warning" onclick="logout()">Logout</button>
        </div>

        <div class="container mt-4">

            <h2 class="mb-4">Painel Administrativo</h2>

            <div class="row g-4">

                <!-- Recebíveis Pendentes -->
                <div class="col-md-3">
                    <div class="card-summary">
                        <small>Recebíveis Pendentes</small>
                        <h4 id="rec_pend">R$ 0,00</h4>
                    </div>
                </div>

                <!-- Recebíveis Pagos -->
                <div class="col-md-3">
                    <div class="card-summary">
                        <small>Recebíveis Pagos</small>
                        <h4 id="rec_pago">R$ 0,00</h4>
                    </div>
                </div>

                <!-- Empréstimos Pendentes -->
                <div class="col-md-3">
                    <div class="card-summary">
                        <small>Empréstimos Pendentes</small>
                        <h4 id="emp_pend">0</h4>
                    </div>
                </div>

                <!-- Empréstimos Aprovados -->
                <div class="col-md-3">
                    <div class="card-summary">
                        <small>Empréstimos Aprovados</small>
                        <h4 id="emp_aprov">0</h4>
                    </div>
                </div>

            </div>

            <!-- ULTIMOS RECEBÍVEIS -->
            <div class="card mt-5 p-4 shadow-sm">
                <h4>Últimos Recebíveis</h4>

                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuário</th>
                            <th>Valor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_recebiveis">
                    </tbody>
                </table>

            </div>

        </div>
    </div>

<script>
const API = "/api";

// Logout
function logout() {
    localStorage.removeItem("admin");
    window.location.href = "index.html";
}

// Carregar dashboard
async function carregarDashboard() {
    try {
        // RECEBÍVEIS
        const rec = await fetch(`${API}/recebiveis`).then(r => r.json());

        let pendentes = rec.filter(r => r.status === "Pendente")
                           .reduce((s, r) => s + Number(r.valor), 0);

        let pagos = rec.filter(r => r.status === "Pago")
                       .reduce((s, r) => s + Number(r.valor), 0);

        document.getElementById("rec_pend").innerText = "R$ " + pendentes.toFixed(2);
        document.getElementById("rec_pago").innerText = "R$ " + pagos.toFixed(2);

        // TABELA ÚLTIMOS RECEBÍVEIS
        const tabela = document.getElementById("tabela_recebiveis");
        tabela.innerHTML = "";

        rec.slice(0, 5).forEach(r => {
            tabela.innerHTML += `
                <tr>
                    <td style="color:#0a1a33">${r.id}</td>
                    <td style="color:#0a1a33">${r.nome}</td>
                    <td style="color:#0a1a33">R$ ${r.valor}</td>
                    <td>${r.status}</td>
                </tr>`;
        });

        // EMPRÉSTIMOS
        const emp = await fetch(`${API}/emprestimos`).then(r => r.json());

        let pend = emp.filter(e => e.status === "Em análise").length;
        let aprov = emp.filter(e => e.status === "Aprovado").length;

        document.getElementById("emp_pend").innerText = pend;
        document.getElementById("emp_aprov").innerText = aprov;

    } catch (e) {
        console.error("Erro carregando dashboard:", e);
    }
}

carregarDashboard();
</script>

</body>
</html>
